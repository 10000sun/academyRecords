<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 객체</title>
    <script>
        function check(){
            location.href = "notice.html";
        }
    </script>
</head>
<body>
    <h3>location 객체</h3>
    <form name="location" method="post" action="#">
        <input type="button" value="페이지 이동" onclick="check()">
        <input type="button" value="새로고침" onclick="location.reload()">
    </form>
</body>
</html>
