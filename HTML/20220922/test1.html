<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #gender{
            text-align: center;
            margin-left: 100px;
        }
        #btn2{
            width: 150px;
        }
    </style>
    <script src="test1.js"></script>
</head>
<body onload="document.getElementById('uid').focus()">
    <form name="signup" method="post" action="#" id="signup">
        <fieldset>
            <legend>회원정보 입력</legend>
            <table>
                <tr>
                    <td>아이디</td>
                    <td>
                        <input type="text" class="text1" id="uid">
                        <input type="button" class="idbtn" value="중복검사">
                    </td>
                </tr>
                <tr>
                    <td>패스워드</td>
                    <td>
                        <input type="password" class="text1" id="upwd1">
                    </td>
                </tr>
                <tr>
                    <td>패스워드확인</td>
                    <td>
                        <input type="password" class="text1" id="upwd2">
                    </td>
                </tr>
                <tr>
                    <td>이름</td>
                    <td>
                        <input type="text" class="text1" id="uname">
                    </td>
                </tr>
                <tr>
                    <td>휴대폰 번호</td>
                    <td>
                        <input type="text" class="text1" id="utel">
                    </td>
                </tr>
                <tr>
                    <td>이메일</td>
                    <td>
                        <input type="text" class="text1" id="umail">
                    </td>
                </tr>
                <tr>
                    <td>생일</td>
                    <td>
                        <input type="date" id="ubirth">
                    </td>
                </tr>
                <tr>
                    <td>홈페이지</td>
                    <td>
                        <input type="text" class="text1" id="upage">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="radio" id="gender">
                        남성
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="radio" id="gender">
                        여성
                    </td>
                </tr>
            </table>
        </fieldset>
        <input type="button" value="제출" id="btn2" onclick="check()">
        <input type="reset" value="초기화" id="btn2">
    </form>
</body>
</html>
