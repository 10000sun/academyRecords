<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문(switch)</title>
    <script>
        var num = prompt("메뉴를 선택하세요. --> 1. 회원등록, 2. 회원조회, 3. 종료");

        switch (num){
            case 1: 
                document.write("회원등록")
                break;
            case 2: 
                document.write("회원조회")
                break;
            case 3: 
                document.write("종료")
                break;
            default: 
                document.write("올바른 번호를 입력하세요.")
                break;
        }
    </script>
</head>
<body>
    
</body>
</html>
