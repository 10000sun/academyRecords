<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문(switch)</title>
    <script>
        var session = prompt("괸심 세션을 선택해 주세요. 1-마케팅, 2-개발, 3-디자인");

        switch (session){
            case "1": 
                document.write("<p>마케팅 세션은 <strong>201호</strong>에서 진행됩니다.</p>")
                break;
            case "2": 
                document.write("<p>개발 세션은 <strong>203호</strong>에서 진행됩니다.</p>")
                break;
            case "3": 
                document.write("<p>디자인 세션은 <strong>205호</strong>에서 진행됩니다.</p>")
                break;
            default: 
                alert("잘못 입력했습니다.")
                break;
        }
    </script>
</head>
<body>
    
</body>
</html>
