<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.write("<h1>3의 배수 찾기</h1>")

        var num = parseInt(prompt("몇 까지 3의 배수를 찾을까요?"));
        var count = 0;

        for(i = 1; i <= num; i++){
            if (i % 3 !== 0){
                continue;
            }
            document.write(i+ ", ");
            count++;
        }
        document.write("<span class = text> <br>"+num+ " 까지의 3의 배수의 개수는 "+count+"</span>")
    </script>
    <style>
        .text{
            color: red;
            font-weight: bold;
            text-align: center;
        }
        h1{
            text-align: center;
        }
    </style>
</head>

</body>
</html>
