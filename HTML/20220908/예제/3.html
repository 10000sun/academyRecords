<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var x = parseInt(prompt("첫번째 정수를 입력해주세요.", 0));
        var y = parseInt(prompt("두번째 정수를 입력해주세요.", 0));
        var z = parseInt(prompt("세번째 정수를 입력해주세요.", 0));
        var result = x*y+z
        document.write("세 개의 정수는 각각 "+x+","+y+","+z+"이며 xy+z의 값은"+result+"입 니다");
    </script>
</head>

</body>
</html>
