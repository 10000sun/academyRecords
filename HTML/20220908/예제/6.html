<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var korean = parseInt(prompt("국어 점수를 입력해주세요.", 0));
        var english = parseInt(prompt("영어 점수를 입력해주세요.", 0));
        var math = parseInt(prompt("수학 점수를 입력해주세요.", 0));
        var score = korean+english+math;
        if (score / 3 >= 60){
            alert("합격");
        } else {
            alert("불합격");
        }
    </script>
</head>
<body>
    
</body>
</html>
