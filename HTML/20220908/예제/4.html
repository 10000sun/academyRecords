<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var x = parseInt(prompt("첫번째 정수를 입력해주세요.", 0));
        var y = parseInt(prompt("두번째 정수를 입력해주세요.", 0));
        var result1 = x+y;
        var result2 = x-y;
        var result3 = x*y;

        document.write("두개의 정수 "+x+" 과(와) "+y+" 의 합은 "+result1+" , 차는 "+result2+" , 곱은 "+result3+" 입니다.")
    </script>
</head>
