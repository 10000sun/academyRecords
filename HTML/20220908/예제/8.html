    <title>Document</title>
    <script>
        var int1 = parseInt(prompt("정수를 입력해주세요.", 0));

        if (int1%4==0){
            document.write("입력하신 정수는 "+int1+" 이며, 4의 배수 입니다.")
        } else {
            document.write("입력하신 정수는 "+int1+" 이며, 4의 배수가 아닙니다.")
        }
    </script>
