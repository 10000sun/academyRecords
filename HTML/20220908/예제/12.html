<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var i;
        var result = 1;

        for (i = 1; i <= 10; i++){
            if(i % 2 == 0){
                continue;
            }
            result *= i;
            i++;
        }
        document.write("1부터 10까지 홀수의 곱은 "+result+" 입니다.");
    </script>
</head>
<body>
    
</body>
</html>
