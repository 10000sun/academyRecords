<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" name="register" accept="#">
    <table border="1">
        <caption>회원가입</caption>
        <tr>
            <td>이름</td>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td>아이디</td>
            <td><input type="text" name="id"></td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td><input type="password" name="pwd1"></td>
        </tr>
        <tr>
            <td>비밀번호 확인</td>
            <td><input type="password" name="pwd2"></td>
        </tr>
        <tr>
            <td>이메일</td>
            <td><input type="email" name="email"></td>
        </tr>
        <tr>
            <td>취미</td>
            <td><input type="checkbox" name="hobby">독서
                <input type="checkbox" name="hobby">요리
                <input type="checkbox" name="hobby">조깅
                <input type="checkbox" name="hobby">수영
                <input type="checkbox" name="hobby">취침</td>
        </tr>
        <tr>
            <td>전공</td>
           <td><input type="radio" name="major" id="korean">국어
           <input type="radio" name="major" id="english">영어
           <input type="radio" name="major" id="math">수학
           <input type="radio" name="major" id="design">디자인</td>
        </tr>
        <tr>
            <td>전화번호</td>
            <td><select>
                <option value="SKT">SKT</option>
                <option value="LGU+">LGU+</option>
                <option value="KT">KT</option>
                <option value="알뜰폰">알뜰폰</option>
            </select></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="전송">
                <input type="reset" value="초기화">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
