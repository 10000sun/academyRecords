<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="form" method="post" action="#">
        <fieldset>
            <legend>Form 요소</legend>
            <table>
            <tr>
                <td>
                    이름 : <input type="text" name="name" placeholder="이름 입력" required>
                </td>
            </tr>
            <tr>
                <td>
                    나이 : <input type="number" name="age" placeholder="나이 입력" required>
                </td>
            </tr>
            <tr>
                <td>
                    전화 : <input type="tel" name="tel" placeholder="전화번호 입력" required>
                </td>
            </tr>
            <tr>
                <td>
                    비밀번호 : <input type="password" name="pwd" placeholder="비밀번호" required>
                </td>
            </tr>
            <tr>
                <td>
                    파일 : <input type="file" name="file" required>
                </td>
            </tr>
            <tr>
                <td>
                    컬러 : <input type="color" name="color" required>
                </td>
            </tr>
            <tr>
                <td>
                    날짜 : <input type="date" name="date" required>
                </td>
            </tr>
            <tr>
                <td>
                    시간 : <input type="time" name="time" required>
                </td>
            </tr>
            <tr>
                <td>
                    날짜시간 : <input type="datetime" name="datetime" required>
                </td>
            </tr>
            <tr>
                <td>
                    범위 : <input type="range" name="range" required>
                </td>
            </tr>
            <tr>
                <td>
                    성별 : <input type="radio" name="gender" id="male" required> 남자
                           <input type="radio" name="gender" id="female" required> 여자
                </td>
            </tr>
            <tr>
                <td>
                    취미 : 
                    <input type="checkbox" name="hobby" id="soccer"> 축구
                    <input type="checkbox" name="hobby" id="baseball"> 야구
                    <input type="checkbox" name="hobby" id="valleyball"> 배구
                    <input type="checkbox" name="hobby" id="basketball"> 농구
                </td>
            </tr>
            <tr>
                <td>
                   거주지 : <select name="home">
                    <option value="선택하세요">선택하세요</option>
                    <option value="서울">서울</option>
                    <option value="부산">부산</option>
                   </select> 
                </td>
            </tr>
            <tr>
                <td>
                    자기소개
                </td>
            </tr>
            <tr>
                <td>
                    <textarea rows="5" cols="50"></textarea>
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="등록"><input type="reset" value="취소"></td>
            </tr>
        </table>
    </fieldset>
    </form>
</body>
</html>
