<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="register" method="post" action="#">
        <table border="1">
            <tr>
                <td>사용자 ID</td>
                <td colspan="3"><input type="text" name="uid" required> <input type="button" name="uidtest" value="ID중복확인"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="upwd1" required></td>
                <td>비밀번호 확인</td>
                <td><input type="password" name="upwd2" required></td>
            </tr>
            <tr>
                <td>사용자 이름</td>
                <td colspan="3"><input type="text" name="uname" required></td>
            </tr>
            <tr>
                <td>주민등록번호</td>
                <td colspan="3"><input type="number" max="6" name="unum1" required> - <input type="text" name="unum2" required></td>
            </tr>
            <tr>
                <td>생년월일</td>
                <td><input type="number" name="ubirth" max="6" required></td>
                <td>성별</td>
                <td><input type="radio" name="ugender" id="male" required>남자 <input type="radio" name="ugender" id="female" required>여자</td>
            </tr>
            <tr>
                <td>우편번호</td>
                <td colspan="3"><input type="text" name="uaddr1" required> - <input type="text" name="uaddrnum2" required> <input type="button" name="uaddrnumserach" value="우편번호검색"></td>
            </tr>
            <tr>
                <td>주 소</td>
                <td colspan="3"><input type="text" name="uaddr1" size="60"></td>
            </tr>
            <tr>
                <td>나머지주소</td>
                <td colspan="3"><input type="text" name="uaddr2" size="20"></td>
            </tr>
            <tr>
                <td>E-Mail</td>
                <td colspan="3"><input type="text" name="umail">@
                <select>
                    <option value="choose">선택하세요</option>
                    <option value="google">google.com</option>
                    <option value="naver">naver.com</option>
                    <option value="daum">daum.net</option>
                </select>
                </td>
            </tr>
            <tr>
                <td>직업</td>
                <td colspan="3">
                    <select>
                        <option value="cp">컴퓨터/정보통신</option>
                        <option value="nowork">무직</option>
                    </select>    
                </td>
            </tr>
            <tr>
                <td colspan="4" align="center">
                    <input type="submit" value="등 록"> 
                    <input type="reset" value="취 소">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
