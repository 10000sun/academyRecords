<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="register" method="post" action="#">
        <table>
            <tr>
                <td>이름</td>
                <td><input type="text" name="uname" size="15" autofocus></td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td><input type="email" name="umail" size="15" placeholder="이메일을 입력하세요"></td>
            </tr>
            <tr>
                <td>홈페이지</td>
                <td><input type="url" name="uhomepage" placeholder="홈페이지를 입력하세요" size="15"></td>
            </tr>
            <tr>
                <td>대학졸업년도</td>
                <td><input type="text" name="graduate" size="15"></td>
            </tr>
            <tr>
                <td>생년월일</td>
                <td><input type="text" name="birthday" size="15"></td>
            </tr>
            <tr>
                <td>영어평가등급</td>
                <td><input type="range" name="englishgrade"></td>
            </tr>
            <tr>
                <td>좋아하는색</td>
                <td><input type="color" name="favcolor"></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="확인">
                    <input type="reset" value="취소">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
