<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>회원가입</h2>
    <hr>
    <form>
        <table>
            <tr>
                <td>*이메일 주소</td>
                <td colspan="2"><input type="email" name="umail" required></td>
            </tr>
            <tr>
                <td>*비밀번호</td>
                <td><input type="password" name="upwd1" minlength="6" required></td>
                <td><small>비밀번호는 6자리 이상이어야 하며 영문과 숫자를 반드시 포함해야 합니다.</small></td>
            </tr>
            <tr>
                <td>*비밀번호 확인</td>
                <td colspan="2"><input type="password" name="upwd2" minlength="6" required></td>
            </tr>
            <tr>
                <td>*아이디</td>
                <td colspan="2"><input type="text" name="uid" required></td>
            </tr>
            <tr>
                <td>*이름</td>
                <td colspan="2"><input type="text" name="uname" required></td>
            </tr>
            <tr>
                <td>*닉네임</td>
                <td colspan="2"><input type="text" name="unick" required></td>
            </tr>
            <tr>
                <td>*비밀번호 찾기 질문/답변</td>
                <td colspan="2">
                    <select name="pwdfind">
                        <option value="1">다른 이메일 주소는?</option>
                        <option value="2">내가 다닌 초등학교의 이름은?</option>
                        <option value="3">내 고향은?</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td><input type="text" name="blank" readonly></td>
            </tr>
            <tr>
                <td>홈페이지</td>
                <td colspan="2"><input type="url" name="uhome"></td>
            </tr>
            <tr>
                <td>블로그</td>
                <td colspan="2"><input type="url" name="ublog"></td>
            </tr>
            <tr>
                <td>생일</td>
                <td><input type="date" name="ubirth"></td>
                <td><input type="button" name="cancle" value="삭제"></td>
            </tr>
            <tr>
                <td>메일링 가입</td>
                <td>
                    <input type="radio" name="mailing" id="mailing_y">예
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>
                    <input type="radio" name="mailing" id="mailing_n">아니오
                </td>
            </tr>
            <tr>
                <td>쪽지 허용</td>
                <td>
                    <input type="radio" name="letter" id="letter_y">모두 허용
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>
                    <input type="radio" name="letter" id="letter_fy">등록된 친구들만 허용
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>
                    <input type="radio" name="letter" id="letter_n">모두 금지
                </td>
            </tr>
        </table>
        <hr>
        <img src="../images/ex6-2.jpg">
        <img src="../images/ex6-1.jpg" align="right">
    </form>
</body>
</html>
