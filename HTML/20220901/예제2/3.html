<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 10pt;
            margin: 0px;
        }
        td{
            border-top: 1px solid lightgray;
            border-collapse: collapse;
            padding: 5px;
        }
        th{
            border-top: 1px solid lightgray;
            border-collapse: collapse;
            color: navy;
            background-color: rgb(239, 255, 250);
            padding: 5px;
        }
        .sel1{
            border: 1px solid lightgray;
            color: gray;
            width: 200px;
            height: 20px;

        }
        .text1{
            border: 1px solid lightgray;
            width: 700px;
            height: 20px;

        }
        .text2{
            border: none;
        }
        .star{
            color: red;
        }
        .check1{
            border: 1px solid rgb(240, 240, 240);
        }
        .file2{
            border: 1px solid lightgray;
            width: 600px;
            height: 20px;
        }
        .file1{
            display: none;
        }
        label{
            background-color: gray;
            text-align: center;
            padding: 5px;
            padding-left: 15px;
            padding-right: 15px;
            font-size: 8pt;
            color: white;
        }
        .submit, .reset{
            width: 60px;
            height: 30px;
            margin: 5px;
            color: white;
            background-color: navy;
            border: none;
            border-radius: 3px;
        }
        .reset{
            background-color: gray;
        }
        .secret1{
            font-size: 9pt;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form name="writer" method="post" action="#">
        <table>
            <tr>
                <th><span class="star">*</span>구분</td>
                <td>
                    <select class="sel1" name="choose" required>
                        <option value="choos">선택</option>
                        <option value="int">자기소개</option>
                        <option value="talk">자유게시판</option>
                        <option value="ann">공지사항</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th><span class="star">*</span>제목</td>
                <td><input class="text1" type="text" name="title" size="50"required></td>
            </tr>
            <tr>
                <th>비밀글</th>
                <td class="secret1" ><input class="check1" type="checkbox" name="secret" value="secert"> 비밀글 여부</td>
            </tr>
            <tr>
                <th><span class="star">*</span>내용</td>
                <td><textarea class="text2" name="contents" cols="100" rows="10" required></textarea></td>
            </tr>
            <tr>
                <th>첨부파일</td>
                <td><input class="file2" type="text" name="file" readonly><input type="file" class="file1" id="file" name="file"><label for="file">첨부파일</label></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input class="submit" type="submit" value="등록"><input class="reset" type="reset" value="취소"></td>
            </tr>
        </table>
    </form>
</body>
</html>
