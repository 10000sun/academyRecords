<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #margin1{
            margin: 50px;
            width: 100px;
            height: 50px;
            border: 1px solid black;
        }
        #margin2{
            margin: 30px 50px;
            width: 100px;
            height: 50px;
            border: 1px solid black;
        }
        #margin3{
            margin: 30px 20px 50px;
            width: 100px;
            height: 50px;
            border: 1px solid black;
        }
        #margin4{
            margin: 30px 50px 30px 50px;
            width: 100px;
            height: 50px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="margin1"></div>
    <div id="margin2"></div>
    <div id="margin3"></div>
    <div id="margin4"></div>
</body>
</html>
