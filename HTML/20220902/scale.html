<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: orange;
            border: 1px solid black;
            margin: 50px;
        }
        #scalex:hover{
            transform:scaleX(2);
        }
        #scaley:hover{
            transform:scaleY(1.5);
        }
        #scalexy:hover{
            transform:scale(0.7);
        }
    </style>
</head>
<body>
    <div id="scalex"></div>
    <div id="scaley"></div>
    <div id="scalexy"></div>
</body>
</html>
