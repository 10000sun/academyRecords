<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상클래스</title>
    <style>
        ul li{
            display: inline-block;
            list-style: none;
            margin: 10px;
        }
        li a:link{
            color: #fff;
            text-decoration: none;
            background-color: #000;
        }
        li a:visited{
            color: #fff;
            text-decoration: none;
            background-color: #000;
        }
        li a:hover{
            color: #000;
            text-decoration: underlinnonee;
            font-size: large;
            background-color: #fff;
            transition: 2s linear;


        }
        li a:active{
            color: #000;
            text-decoration: none;
            background-color: #fff;

        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">메뉴1</a></li>
        <li><a href="#">메뉴2</a></li>
        <li><a href="#">메뉴3</a></li>
        <li><a href="#">메뉴4</a></li>
    </ul>
</body>
</html>
