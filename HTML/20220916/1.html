<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="1.css">
    <script src="1.js"></script>
</head>
<body>
    <form name="register" method="post" action="#" id="register">
        <h1>회원가입 폼</h1>
        <fieldset>
            <table>
                <tr>
                    <th><span class="star">*</span> 이름</th>
                    <td>
                        <input type="text" class="text1" id="uname">
                    </td>
                </tr>
                <tr>
                    <th><span class="star">*</span> 아이디</th>
                    <td>
                        <input type="text" class="text1" id="uid" maxlength="15">
                        <input type="button" class="idbtn" value="중복확인" id="idbtn" onclick="idcheck()">
                        (영문 소문자/숫자, 15자이내)
                    </td>
                </tr>
                <tr>
                    <th><span class="star">*</span> 비밀번호</th>
                    <td>
                        <input type="password" class="text1" id="upwd1" maxlength="15">
                        (영문 소문자/숫자, 15자이내)
                    </td>
                </tr>
                <tr>
                    <th><span class="star">*</span> 비밀번호 확인</th>
                    <td>
                        <input type="password" class="text1" id="upwd2" maxlength="15">
                    </td>
                </tr>
                <tr>
                    <th><span class="star">*</span> 생년월일</th>
                    <td>
                        <input type="date" id="ubirth">
                    </td>
                </tr>
                <tr>
                    <th>성별</th>
                    <td>
                        남자 <input type="radio">
                        여자 <input type="radio">
                    </td>
                </tr>
                <tr>
                    <th>주소</th>
                    <td>
                        <input type="text" class="addr1" placeholder="우편번호"> -
                        <input type="button" class="addrbtn" value="우편번호찾기"><br>
                        <input type="text" class="addr2" placeholder="기본주소"><br>
                        <input type="text" class="addr3" placeholder="상세주소">
                    </td>
                </tr>
                <tr>
                    <th><span class="star">*</span> Email</th>
                    <td>
                        <input type="text" class="email1" id="umail1"> @
                        <select class="emailsel" id="umail2">
                            <option value="choose">선택하세요</option>
                            <option value="google">google.com</option>
                            <option value="naver">naver.com</option>
                            <option value="daum">daum.net</option>
                        </select>
                        <input type="text" class="email2" placeholder="직접입력">
                    </td>
                </tr>
                <tr>
                    <th><span class="star">*</span> 휴대폰</th>
                    <td>
                        <select class="telsel">
                            <option value="010">010</option>
                            <option value="011">011</option>
                        </select> - 
                        <input type="text" class="tel1" id="utel1"> - 
                        <input type="text" class="tel1" id="utel2"> 
                        <input type="checkbox" name="check1"> SMS 동의함<br>
                        <p>*이벤트 소식을 SMS로 받으실 수 있습니다.</p>
                    </td>
                </tr>
                <tr>
                    <th>직업</th>
                    <td>
                        <select class="jobsel">
                            <option value="choose">선택하세요</option>
                            <option value="selary">직장인</option>
                            <option value="army">군인</option>
                            <option value="whitewater">무직</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>가입경로</th>
                    <td>
                        광고<input type="radio" id="join">
                        인터넷검색<input type="radio" id="join">
                        블로그<input type="radio" id="join">
                        SNS<input type="radio" id="join">
                        지인의추천<input type="radio" id="join">
                    </td>
                </tr>
                <tr>
                    <th>자기소개</th>
                    <td>
                        <textarea name="self" id="self" cols="60" rows="6" placeholder="자기소개를 입력해주세요. (200자 이내)"></textarea>
                    </td>
                </tr>
                <tr>
                    <th>메일링서비스</th>
                    <td><input type="checkbox">동의함 ※메일링 서비스를 수신하지 않아도 회원가입이 가능합니다.</td>
                </tr>
            </table>
            <input type="button" class="signup" value="회원가입" onclick="check()">
            <input type="button" class="reset" value="이전으로" onclick="document.getElementById('register').reset()">
        </fieldset>
    </form>
</body>
</html>
