<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            list-style-type: none;
            padding: 5px;
            font-size: 18px;
        }
        .list{
            font-weight: bold;
            color: rgb(218, 0, 0);
        }
    </style>

</head>
<body>
    <h1>최신 웹 디자인 트렌드</h1>
    <ul>
        <li><span class="list">반응형 웹 디자인</span> - <small>다양한 화면 크기에 최적화하다</small></li>
        <li><span class="list">플랫 디자인</span> - <small>입체에서 평면으로</small></li>
        <li><span class="list">풀 스크린 배경</span> - <small>콘텐츠에 집중</small></li>
        <li><span class="list">원 페이지 사이트</span> - <small>한 페이지에 모든 내용을 담다</small></li>
        <li><span class="list">페럴랙스 스크롤링</span> - <small>동적인 효과로 강한 인상을!</small></li>
        <li><span class="list">웹 폰트</span> - <small>웹 타이포그래피를 받쳐 주는 기술</small></li>
    </ul>
</body>
</html>
