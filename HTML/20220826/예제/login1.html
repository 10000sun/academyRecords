<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        .loginlogo{
            border: 1px solid black;
            padding: 7px;
            border-top-right-radius: 10px;
            border-bottom-left-radius: 10px;
            background-color: navy;
            color: white;
            height: 20px;
        }
        fieldset{
            width: 200px;
            height: 150px;
            border: 1px solid lightgray;
        }
        .textbox{
            width: 100px;
            height: 20px;
            background-color: rgb(236, 236, 236);
            border: 1px solid rgb(192, 192, 192);
        }
        td{
            padding: 4px;
            text-align: right;
            padding-left: 0px;
        }
        .submit{
            width: 105px;
            color: white;
            background-color: navy;
        }
        table{
            padding-top: 5px;
        }
        .text{
            font-size: 11pt;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <form name="login" method="post" action="#">
        <fieldset>
            <table>
                <legend class="loginlogo">LOGIN</legend>
                <tr>
                    <td class="text">아이디</td>
                    <td><input class="textbox" type="text" name="ID" placeholder="ID" autofocus required></td>
                </tr>
                <tr>
                    <td class="text">비밀번호</td>
                    <td><input class="textbox" type="passowrd" name="PWD" placeholder="PASSWORD" required></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td><input type="submit" value="로그인" class="submit"></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
