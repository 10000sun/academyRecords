<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 430px;
            height: 500px;
            margin-left: 30px;
        }
        h3{
            border-bottom: 1px solid lightgray;
            padding-bottom: 15px;
            padding-left: 20px;
        }
        .fb{
            border: 1px solid rgb(66, 103, 178);
            background-color: rgb(66, 103, 178);
            text-shadow: 1px 1px 1px black;
            color: white;
            font-size: 11pt;
            border-radius: 5px;
            padding: 12px;
            padding-left: 20px;
            width: 160px;
        }
        .tw{
            border: 1px solid #00acee;
            background-color: #00acee;
            text-shadow: 1px 1px 1px black;
            border-radius: 5px;
            color: white;
            font-size: 11pt;
            padding: 12px;
            padding-left: 20px;
            width: 160px;
        }
        table{
            margin: 10px;
            border: 10px solid white
        }
        .text{
            width: 375px;
            height: 40px;
            background-color: rgb(238, 238, 238);
            border: 1px solid lightgray;
            border-radius: 5px;
            padding-left: 15px;
        }
        td{
            padding-top: 10px;
        }
        .submittd{
            text-align: right;
        }
        .submit{
            width: 110px;
            height: 50px;
            color: white;
            font-size: 14pt;
            background-color: rgb(218, 141, 0);
            border: 1px solid rgb(218, 141, 0);
            border-radius: 5px;
            text-shadow: 1px 1px 1px black;
            margin-top: 20px;
            font-weight: lighter;
        }
        .forgot{
            text-align: left;
            padding-top: 30px;
        }
        .link{
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="box">
    <form name="signIn" method="post" action="#">
      <h3>Sign in</h3>
      <table>
        <tr>
            <td class="fb"><a class="link" href="http://www.facebook.com" target="_blank">Connect with Facebook</a></td>
            <td class="tw"><a class="link" href="http://www.Twitter.com" target="_blank">Connect with Twitter</a></td>
        </tr>
        <tr>
            <td colspan="2"><input class="text" type="text" name="ID" placeholder="Login" autofocus required></td>
        </tr>
        <tr>
            <td colspan="2"><input class="text" type="password" name="PWD" placeholder="Password"></td>
        </tr>
        <tr>
            <td class="forgot"><a href="#">Forgotten pssword</a></td>
            <td class="submittd"><input class="submit" type="submit" value="Sign in"></td>
        </tr>
      </table>
    </form>
</div>
</body>
</html>
