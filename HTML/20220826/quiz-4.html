<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jua&family=Nanum+Pen+Script&display=swap');
        p, h2{font-family: 'Jua', sans-serif;}
        h2{
            color: #f00;
            text-align: center;

        }
        .notice{
            color: white;
            background-color: black;
            padding: 10px;
            font-weight: bold;
        }
        .accent{
            color: #00f;
        }
        .smalltext{
            font-size: 0.7em;
        }
        p{
            font-size: 1.2em;
            line-height: 2em;
            font-weight: bold;
            text-align: center;
        }
        fieldset{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <img src="../images/top.jpg">
    <fieldset>
    <div class="notice">확인하세요</div>
    <h2>주문 및 배송</h2>
    <p><span class="accent">오후 2시 이전</span> 주문건은 당일 발송합니다<br>2시 이후 주문건은 다음날 발송합니다(주말 제외)</p>
    <h2>교환 및 환불</h2>
    <p>불만족시 <span class="accent">100% 환불</span>해 드립니다.<br>고객센터로 전화주세요</p>
</fieldset>
<fieldset>
    <h2>고객센터</h2>
    <p>0000-0000<br>
    <span class="smalltext">상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</span></p>
</fieldset>
</body>
</html>
