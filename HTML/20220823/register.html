<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" action="#" name="register">
        <fieldset>
            <legend>회원정보입력</legend>
            <table>
        <tr>
            <td>아이디</td>
            <td><input type="text" name="uid"></td>
            <td><input type="button" name="chicken" value="중복검사"></td>
        </tr>
        <tr>
            <td>패스워드</td>
            <td><input type="password" name="upwd1"></td>
        </tr>
        <tr>
            <td>패스워드 확인</td>
            <td><input type="password" name="upwd2"></td>
        </tr>
        <tr>
            <td>이름</td>
            <td><input type="text" name="uname"></td>
        </tr>
        <tr>
            <td>휴대폰 번호</td>
            <td><input type="tel" name="utel"></td>
        </tr>
        <tr>
            <td>이메일</td>
            <td><input type="email" name="umail"></td>
        </tr>
        <tr>
            <td>생일</td>
            <td><input type="date" name="ubirth"></td>
        </tr>
        <tr>
            <td>홈페이지</td>
            <td><input type="url" name="upage"></td>
        </tr>
        <tr>
            <td align="center"><input type="radio" name="gender" value="male"></td>
            <td align="center">남성</td>
        </tr>
        <tr>
            <td align="center"><input type="radio" name="gender" value="female"></td>
            <td align="center">여성</td>
        </tr>
    </table>    
</fieldset>
        <input type="submit" name="resume" value="제출">
        <input type="reset" name="reset" value="초기화">
    </form>
</body>
</html>
